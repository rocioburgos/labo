				    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>

                        <span class="input-group-addon" id="spnNombre" style="display:none; color:red">*</span>
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">

                    </div>
                    
					<div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                        <input id="register-email" type="email" class="form-control" name="email" placeholder="Tu correo electronico.">
                        <span class="input-group-addon" id="spnEmail" style="display:none; color:red">*</span>
                    </div>

					<div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-folder-open"></i></span>
                        <input id="register-legajo" type="number" class="form-control" name="legajo" placeholder="Tu legajo">
                        <span class="input-group-addon" id="spnLegajo" style="display:none; color:red">*</span>
                    </div>

					<div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-option-horizontal"></i></span>

                        <select id="register-perfil"class="selectpicker" data-style="btn-primary" style="display: block;">
                            <option value="Administrador" data-color="#A0522D">Administrador</option>
                            <option value="Invitado" data-color="#CD5C5C" selected="selected">Invitado</option>
                          
                        </select>
                    
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-camera"></i></span>
                            <input id="register-foto" name="comprobante" class="input-file form-control" type="file">
                            <span class="input-group-addon" id="spnFoto" style="display:none; color:red">*</span>
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input id="register-password" type="password" class="form-control" name="password" placeholder="Tu contraseña.">
                            <span class="input-group-addon" id="spnClave" style="display:none; color:red">*</span>
                    </div>
    
                    <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                            <input id="register-confirmar" type="password" class="form-control" name="password" placeholder="Repite tu contraseña">
                            <span class="input-group-addon" id="spnClaveConf" style="display:none; color:red">*</span>
                    </div>

                    <div id="emailExiste"></div>
                    <div id="errorEmail"></div>
                    <div id="errorNombre"></div>
                    <div id="errorApellido"></div>
